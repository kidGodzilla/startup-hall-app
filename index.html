<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Startup Hall Receptionist App</title>
    <script src="loader.js"></script>
</head>
<body class="login fade-in" style="background: #334">

<style>
    #auth, #login, #register, #reset_password, #member, #member_index, #receptionist, nav {
        display: none;
    }
</style>

<div id="main" class="container">
    <div class="bg-white">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript:App.transitionTo('member-index')">App</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav">
                        <li id="contact_member_link"><a href="javascript:App.transitionTo('receptionist')">Contact Member</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="javascript:App.logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Member view -->
        <div id="member" class="">
            <div id="member_index" class="">
                <div class="row">
                    <div class="col-xs-12 phx pbxxl">
                        <h4>Member View</h4>
                        <hr>
                        <p>
                            Thank you for registering. The receptionist can now find you and send you a notification if someone is looking for you.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End member view -->

        <!-- Receptionist view -->
        <div id="receptionist" class="">
            <div class="row">
                <div class="col-xs-12 phx">
                    <h4>Contact a Member</h4>
                    <hr>
                    <form class="form-horizontal" id="send_message">

                        <div class="form-group">
                            <label class="col-lg-2 control-label">Who are you looking for?</label>
                            <div class="col-lg-10">
                                <input class="form-control" type="text" id="autocomplete">
                                <!--<hr>-->
                                <div class="matches"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">Visitor Name</label>
                            <div class="col-lg-10">
                                <input class="form-control" type="text" name="visitorName">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">Message</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" name="message" id="" cols="30" rows="10"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label"></label>
                            <div class="col-lg-10">
                                <button class="btn btn-primary pull-right">Send Notification</button>
                            </div>
                        </div>



                    </form>
                </div>
            </div>
        </div>


    </div>
    <!-- End receptionist view -->
</div>



<!-- Auth View -->
<div id="auth" class="form-signin">
    <img src="images/man-at-pc.png" style="height: 100px;position: absolute;top: 19px;margin-left: -11px">
    <div class="text-center position-relative cursor-pointer" onclick="window.location.href=&quot;/&quot;">
        <h3 style="font-family:&#39;Comfortaa&#39;,sans-serif;margin-left:-5px">
            App
        </h3>
    </div>
    <hr>
    <div class="tab-content">

        <!-- Login View -->
        <div id="login" class="tab-pane">
            <form id="login_form" role="form" method="post" action="" autocomplete="off">
                <p class="text-muted text-center">
                    Login
                </p>
                <input type="email" name="email" placeholder="email" class="form-control top mtm">
                <input type="password" name="password" placeholder="password" class="form-control bottom mtm">

                <input id="log_in" type="submit" name="submit" class="btn btn-lg btn-primary btn-block" value="Sign In">
            </form>
        </div>
        <!-- End login view -->

        <!-- Register view -->
        <div id="register" class="tab-pane">
            <form id="register_form" role="form" method="post" action="" autocomplete="off">
                <p class="text-muted text-center">
                    Create an Account
                </p>
                <input type="text" name="name" placeholder="your name" class="form-control top">
                <input type="email" name="email" placeholder="email" class="form-control top mtm">
                <input type="password" name="password" placeholder="password" class="form-control bottom mtm">
                <input type="password" name="password2" placeholder="password (again)" class="form-control bottom mtm">

                <input id="create_account" type="submit" name="submit" class="btn btn-lg btn-primary btn-block" value="Sign Up">
            </form>
        </div>
        <!-- End register view -->

        <!-- Reset password view -->
        <div id="reset_password" class="tab-pane">
            <form id="reset_password_form" role="form" method="post" action="" autocomplete="off">
                <p class="text-muted text-center">
                    Reset your password
                </p>
                <input type="email" name="email" placeholder="email" class="form-control top mtm">

                <input id="reset_pass" type="submit" name="submit" class="btn btn-lg btn-primary btn-block mtm" value="Reset Password">
            </form>
        </div>
        <!-- End reset password view -->

    </div>
    <hr>
    <div class="text-center">
        <ul class="list-inline">
            <li> <a class="text-muted cursor-pointer" onclick="App.transitionTo('login')">Sign In</a>  </li>
            <li> <a class="text-muted cursor-pointer" onclick="App.resetPassword()">Forgot Password</a>  </li>
            <li> <a class="text-muted cursor-pointer" onclick="App.transitionTo('register')">Register</a>  </li>
        </ul>
    </div>
</div>
<!-- End Auth View -->

</div>












    <!-- Init core -->
    <script src="init.js"></script>

    <!-- Services -->
    <script src="auth.js"></script>
    <script src="router.js"></script>

    <!-- Application -->
    <script src="app.js"></script>
</body>
</html>
